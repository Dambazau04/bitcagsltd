<!DOCTYPE html>
<html lang="en">
<head>

    <title>BITCAGS LTD</title>

<body>

    <header>

    <div class="services-container">

            </p>
            <label>Quantity: <input type="number" value="1" class="quantity" min="1"></label>

    </div>

    <div class="service-card">

                <option value="100">₦100</option>
                <option value="200">₦200</option>
               
            </select>
        </p>
        <label>Quantity: <input type="number" value="1" class="quantity" min="1"></label>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</div>

    <p>Price:

            <option value="600">₦600-6 Pcs</option>
